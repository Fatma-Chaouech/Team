<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="MiniWord.css">
    <script src="MiniWord.js"></script>
</head>
<body>
    <p id="note_header">
        TEST
    </p>
    <form name="tester">
        <input type="color" id ="couleur" onchange="changeColor()">

        <input type="number" id="input" value="Saisir un nombre" onchange="changeTextSize()">
        <select id="select_font" onchange="changeFont(this);">
            <option value="Arial">Arial</option>
            <option value="Sans Serif" selected>Sans Serif</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Impact">Impact</option>
            
        </select>
        

    </form>
</body>
</html>
